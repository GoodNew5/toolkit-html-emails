<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="../css/app.css">
  <!-- <style> -->
</head>

<body>
  <table class="body" data-made-with-foundation>
    <!-- HEADER -->
    <tr>
      <!-- The class, align, and <center> tag center the container -->
      <td class="float-center" align="center" valign="top">
        <center>
          <table align="center" border="0" cellpadding="0" cellspacing="0" class="container">
            <tr class="row">
              <td class="content-outer">
                <!-- @@placeholder= content -->
              </td>
            </tr>
          </table>
        </center>
      </td>
    </tr>
    <!-- SERVICE -->
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" border="0" class="container">
          <tr class="row">
            <td class="service">
              <!-- @@placeholder= service -->
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- FOOTER -->
    <tr>
      <td>
        <table class="row" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td class="footer">
              <table class="container">

              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
